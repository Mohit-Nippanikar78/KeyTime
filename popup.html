<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 5 Rankings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="ranking-buttons">
      <button id="rankingToday" class="ranking-btns ranking-button-active">Today</button>
      <button id="rankingWeekly" class="ranking-btns">Weekly</button>
      <button id="rankingMonthly" class="ranking-btns">Monthly</button>
    </div>
    <div class="ranking-container">
      <div class="ranking-header">
        Take Control of Your Digital Life
        <i id="resetScreenTimeButton" class="fas fa-sync-alt refresh-icon"></i>
      </div>
      <div id="ranking-content"></div>
    </div>
    <div class="total">
      <div class="total-header">Total Screen Usage</div>
      <div id="total-time" class="total-time">0h 0m</div>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
